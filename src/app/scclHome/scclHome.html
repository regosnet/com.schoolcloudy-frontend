<div [ngClass]="{'sccl-sticky': isSticky}">
	<section class="container">
		<div class="row">
			<section class="col s12 m12 l8">
				<sccl-tab [tab]="homeTab"></sccl-tab>
			</section>
		<aside class="col l4 hide-on-med-and-down">
			<div class="login-panel">
				<sccl-login></sccl-login> 
			</div>
		</aside>
	</div>
</section>
</div>
