<div class="{{scclTheme}}" #layout
	[scclScreenDimensionResolver]=bodyConfig  
	[ngStyle]="{'minHeight': height + 'px'}">
	<aside class="technical-panel">
		<sccl-technical-panel
			[sidebarConfig]="technicalPanel"
			[isLoggedIn]="isLoggedIn">
		</sccl-technical-panel>
	</aside>
	<span>
		<sccl-header 
			[headConfig]="headConfig" 
			[isLoggedIn]="isLoggedIn">
		</sccl-header>

		<sccl-body 
			[bodyConfig]="bodyConfig" 
			[isLoggedIn]="isLoggedIn"
			[height]="height">
		</sccl-body>

		<footer id="sccl-footer">
			<sccl-footer
        		[footerConfig]="footer"
        		(footerBtnActions)="footerbtnActions($event)">
    		</sccl-footer>
		</footer>
	</span>
</div>
