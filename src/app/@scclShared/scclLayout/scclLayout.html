<div class="{{scclTheme}}" scclLayoutDirective [ngStyle]="{'height': height + 'px'}">
	<aside class="technical-panel-slide-out" [ngClass]="{'technical-panel-slide-in': isTechnicalPanelSlideIn}">
		<sccl-button-b [scclBtns]="slideOutBtn" (btnActions)="togglePanel()"></sccl-button-b>
		<router-outlet name="sccl-technical-panel"></router-outlet>
	</aside>
	<span [ngClass]="{'container': resizeWidth}">
		<sccl-header [headConfig]="headConfig"></sccl-header>
		<sccl-body [bodyConfig]="bodyConfig"></sccl-body>
	</span>
</div>
