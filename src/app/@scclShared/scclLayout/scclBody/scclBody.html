<section [ngClass]="{'logged-in': isLoggedIn, 'collapseRightSidePanel': isAsidePanelCollapsed, 'collapseLeftSidePanel': isAsidePanelCollapsed}">
	<aside id="left-side-panel" [ngStyle]="{'height': height + 'px'}">
		<div class="shift-content-right">
			<sccl-left-menu-bar [sidebarConfig]="leftSidebarConfig" [isLoggedIn]="isLoggedIn"></sccl-left-menu-bar>
		</div>
	</aside>
	<section id="main-section-panel">
		<div>
			<router-outlet></router-outlet>
		</div>
	</section>
	<aside id="right-side-panel" [ngStyle]="{'height': height + 'px'}">
		<div>
			<sccl-right-menu-bar #right [sidebarConfig]="rightSidebarConfig" [isLoggedIn]="isLoggedIn"></sccl-right-menu-bar>
		</div>
	</aside>
</section>
