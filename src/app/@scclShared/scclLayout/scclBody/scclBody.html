<section class="default"
	[ngClass]="{'logged-in': isLoggedIn, 
		'collapseRightSidePanel': rightSidebarConfig?.state.isCollapsed, 
		'collapseLeftSidePanel': leftSidebarConfig?.state.isCollapsed}">
	<aside 
		id="left-side-panel" 
		[ngStyle]="{'height': leftSidebarConfig?.state.height + 'px'}"
		[@sidebar-resize]="leftSidebarConfig?.state.isCollapsed">
		<sccl-left-menu-bar
			[sidebarConfig]="leftSidebarConfig"
			[isLoggedIn]="isLoggedIn">
		</sccl-left-menu-bar>
	</aside>

	<section 
		id="main-section-panel"
		[@left-padding]="leftSidebarConfig?.state.isCollapsed"
		[@right-padding]="rightSidebarConfig?.state.isCollapsed">
		<div class="content">
			<router-outlet></router-outlet>
		</div>
	</section>

	<aside 
		id="right-side-panel" 
		[ngStyle]="{'height': rightSidebarConfig?.height + 'px'}"
		[@sidebar-resize]="leftSidebarConfig?.state.isCollapsed">
		<sccl-right-menu-bar
			[sidebarConfig]="rightSidebarConfig"
			[isLoggedIn]="isLoggedIn">
		</sccl-right-menu-bar>
	</aside>
</section>
