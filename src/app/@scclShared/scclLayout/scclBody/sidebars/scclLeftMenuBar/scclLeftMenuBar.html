<div id="left-menu-bar" class="default"
  [ngClass]="{'logged-in': isLoggedIn}">

	<div class="menu-bar">
    <sccl-menu
      [items]="sidebarConfig?.menuBarItems"
      [height]="(sidebarConfig?.state.height - 70) - sidebarConfig?.footer?.height">
    </sccl-menu>
  </div>

  <div class="sidebar-footer" 
    [ngStyle]="{'height': sidebarConfig?.footer?.height + 'px'}">
    <sccl-footer
        [footerConfig]="sidebarConfig?.footer"
        *ngIf="isLoggedIn"
        (footerBtnActions)="btnActions($event)">
    </sccl-footer>
  </div>
</div>
