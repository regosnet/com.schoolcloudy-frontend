<div id="left-menu-bar" [ngClass]="{'logged-in': isLoggedIn, 'collapseMenubar': isCollapsed}"> 
	<ul class="collapsible" data-collapsible="accordion" [ngStyle]="{'height': menuBarHeight + 'px'}">
    <li *ngFor="let item of sidebarConfig?.menuBarItems">
      <div *ngIf="!item.children" class="collapsible-header" 
          [routerLink]="[item.route]" 
          routerLinkActive="disabled" 
          #link [routerLinkActiveOptions]="{exact: true}">
        <i *ngIf="item.icon" class="material-icons">{{item.icon}}</i>
        <span>{{item.title | translate | uppercase}}</span>
      </div>
      <div *ngIf="item.children" class="collapsible-header">
        <i class="material-icons">{{item.icon}}</i>
        <span>{{item.title | translate | uppercase}}</span>
      </div>
      <div *ngIf="item.children" class="collapsible-body" routerLinkActive="disabled">
        <div *ngFor="let childitem of item.children" 
          [routerLink]="[childitem.route]" 
          routerLinkActive="disabled" 
          #link [routerLinkActiveOptions]="{exact: true}">
          <span>{{childitem.title | translate | uppercase}}</span>
        </div>
      </div>
    </li>
  </ul>  
</div>

<div id="resolved-component-left"></div>
