<div id="left-menu-bar" class="default"
  [ngClass]="{'logged-in': isLoggedIn}" 
  [ngStyle]="{'height': sidebarConfig?.state.height + 'px'}">

	<div class="menu-bar">
    <sccl-collapsible
      [items]="sidebarConfig?.menuBarItems"
      [height]="sidebarConfig?.state.height - sidebarConfig?.footer?.height">
    </sccl-collapsible>
  </div>

  <div class="sidebar-footer" 
    [ngStyle]="{'height': sidebarConfig?.footer?.height + 'px'}">
    <sccl-footer
        [footerConfig]="sidebarConfig?.footer"
        *ngIf="isLoggedIn"
        (footerBtnActions)="btnActions($event)">
    </sccl-footer>
  </div>
</div>
