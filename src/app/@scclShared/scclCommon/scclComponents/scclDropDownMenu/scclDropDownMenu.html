<ng-container *ngFor=" let conf of [ddMenuConfig]">
	<a 
		class='{{conf?.trigger?.class}}' 
		href='javascript:' 
		attr.data-activates="{{conf?.trigger?.id}}" 
		[dropDownTrigger]=conf?.trigger
		[dropDownProperties]=conf?.properties
		attr.data-tooltip="{{conf?.trigger?.tool_tip?.title | translate}}"
		[scclToolTip]=conf?.trigger>
		<i *ngIf="conf?.trigger?.icon" 
			class="material-icons">{{conf?.trigger?.icon}}
		</i>
		<ng-content></ng-content>
	</a>

	<ul id="{{conf?.trigger?.id}}" class='dropdown-content'>
		
		<!-- HEADER-->
		<div class="dropdown-menu-header">
			<div class="divider"></div>
				<span *ngIf="conf?.header?.length != 0">
					Notifications
				</span>
		</div>
		<!-- DROP DOWN MENU BODY-->
		<div class="dropdown-menu-box" #menuBox [dropDownMenu]=menuBox
			[ngStyle]="{'height': conf?.size.height + 'px', 'width': conf?.size.width + 'px' }">
			<ng-container *ngFor="let item of conf?.itemsContainer">
					<!-- LINKS WITH HREF-->
				<li *ngIf="item.href"><a href="#!">{{item.title | translate}}</a></li>
				
				<!-- LINKS WITH ANGULAR ROUTE-->
				<li *ngIf="item.route"><a href="#!">{{item.title | translate}}</a></li>
				
				<!-- NOTIFICATION LINK-->
				<li *ngIf="item.sender"><a href="#!">three</a></li>
				<li><a href="#!">two</a></li>
				<li><a href="#!">three</a></li>
				<li><a href="#!"><i class="material-icons">view_module</i>four</a></li>
				<li><a href="#!"><i class="material-icons">cloud</i>five</a></li>
			</ng-container>
		</div>
		


		<!-- FOOTER-->
		<div class="dropdown-menu-footer">
			<div class="divider"></div>
			<span *ngIf="conf?.footer?.length != 0">
				Footer
			</span>
		</div>
	</ul>
</ng-container>
